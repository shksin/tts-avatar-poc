<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AGL Tech Conference</title>

  <link href="./css/styles.css" rel="stylesheet" />

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script src="./js/main.js"></script>

  <script type="module" src="https://unpkg.com/@fluentui/web-components@2.0.0"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="header">
    <img src="images/AGL_Energy_logo.svg" alt="AGL Logo" width="40" height="40" />
    <!-- <span class="header__title">AGL WOW Conference</span> -->

    <!-- <ul class="menu-items">
      <li>HIKE</li>
      <li>CAMP</li>
      <li>CLIMB</li>
      <li>CYCLE</li>
      <li>SNOW</li>
      <li>PADDLE</li>
      <li>YOGA</li>
      <li>CART (0)</li>
    </ul> -->
  </div>

  <div class="title">
    <h1>AGL WOW Conference</h1>
  </div>

  <div class="main">
    <div class="main-block">
      <h2>Here are some things Talking Avatar can help you with:</h2>

      <div class="suggested-questions">
        <button onclick="handleUserQuery(`What time does the conference start and end?`)">
          What time does the conference start and end?
        </button>

        <button onclick="handleUserQuery(`Can you provide an overview of the conference agenda?`)">
          Can you provide an overview of the conference agenda?
        </button>

        <button onclick="handleUserQuery(`Who is the keynote speaker and what will they be discussing?`)">
          Who is the keynote speaker and what will they be discussing?
        </button>

        <button onclick="handleUserQuery(`Who are the speakers for the breakout sessions on cybersecurity and augmented reality?`)">
          Who are the speakers for the breakout sessions on cybersecurity and augmented reality?
        </button>
      <button onclick="handleUserQuery(`Can you tell me more about our speakers  John Smith and Dr. Laura Kim along with a fun fact about them?`)">
        Can you tell me more about our speakers  John Smith and Dr. Laura Kim along with a fun fact about them?
      </button>
    </div>
    </div>

    <div class="avatar-block">
      <div id="remoteVideo">
      </div>
      <canvas id="canvas" width="720" height="1080" style="background-color: transparent;" hidden="hidden"></canvas>
      <canvas id="tmpCanvas" width="720" height="1080" hidden="hidden"></canvas>
      
      <fluent-card class="record-card">
        <div class="outerbutton">
          <button id="startRecording" onclick="window.startRecording()" class="round-button">
            <i id="buttonIcon" class="fas fa-microphone"></i>
          </button>
        </div>

        <label id="spokenText" for="spokenText">
          Press the mic to start talking
        </label>
      </fluent-card>
    </div>

    <div class="main-block">
      <ul id="chathistory" class="chat-history"></ul>
    </div>
  </div>

  <div id="loginOverlay">
    <div id="gradientOverlay">
      <div class="loginCard">
        <div class="loginCard__header">Login</div>

        <fluent-text-field appearance="outline" placeholder="admin@agl.com.au">Username</fluent-text-field>
        <fluent-text-field appearance="outline" placeholder="****************">Password</fluent-text-field>

        <div style="font-size: 14px;">
          Pick an avatar and voice
          <div style="display: flex; margin-top: 4px;">
          <fluent-select id="avatar-name" style="min-width: 100px" title="Select a section">
            <fluent-option value="Lisa">Lisa</fluent-option>
            <!-- <fluent-option value="Meg">Meg</fluent-option> -->
            <fluent-option value="max">Max</fluent-option>
          </fluent-select>

          <!-- <fluent-select id="avatar-voice" style="min-width: 100px" title="Select a section">
            <fluent-option value="en-US-AvaMultilingualNeural">Ava</fluent-option>
            <fluent-option value="en-US-AmandaMultilingualNeural">Amanda</fluent-option>
            <fluent-option value="en-US-AndrewMultilingualNeural">Darren</fluent-option>
          </fluent-select> -->
        </div>
        </div>

        <button id="playVideo" onclick="window.startSession()">
          <span id="playVideo__text" class="playVideo__text">Login</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
